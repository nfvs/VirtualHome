# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-capture-pane-contents 'on'

# use UTF8
# set -g utf8
# set-window-option -g utf8 on

# Workaround for OSX
set-option -g default-command "command -v reattach-to-user-namespace && reattach-to-user-namespace -l $SHELL || $SHELL"

# Always restore last session
set -g @continuum-restore 'on'

# look good
#set -g default-terminal "xterm"
#set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# set inactive/active window styles
#set -g window-style 'fg=colour247,bg=colour236'
set -g window-style 'fg=colour245,bg=colour0'
set -g window-active-style 'fg=colour15,bg=colour0'

#pane border
set -g pane-border-bg colour0
set -g pane-border-fg "#343d46"
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour15

# Start window numbering at 1
set -g base-index 1

set -g set-titles 'on'

# Pass fn-keys
set-option -g xterm-keys 'on'

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Set status bar
set-option -g status-position top
# set -g status-bg black
# set -g status-fg white
# set -g status-left ""
# set -g status-right "#[fg=green]#H"

# Highlight active window
set-window-option -g window-status-current-bg colour255

# use vim keybindings in copy mode
setw -g mode-keys vi

# status bar config
set -g status-fg "#ffffff"
set -g status-bg "#343d46"
set -g window-status-current-fg "#ffffff"
set -g window-status-current-bg colour8
set -g status-left ""
set -g status-left-length 50
set -g status-right-length 50
set -g status-right "|#h| %H:%M %d-%h-%Y"
setw -g window-status-current-format "|#I:#W|"
# set-window-option -g automatic-rename off

# listen to alerts from all windows
set -g bell-action any

# Pane split
bind-key c new-window      -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Add resize hotkeys for OS X (Ctrl-Arrows are for Mission Control)
# Allow repeat (-r) to speed the process up
bind-key -r S-Up    resize-pane -U
bind-key -r S-Down  resize-pane -D
bind-key -r S-Left  resize-pane -L
bind-key -r S-Right resize-pane -R

# vim-like hjkl keys to change panels
# unbind-key j
# unbind-key k
# unbind-key h
# unbind-key l
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r h select-pane -L
bind-key -r l select-pane -R

# Move window left/right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Copy/paste (OSX)
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
